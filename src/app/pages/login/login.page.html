

<ion-content color="success" >
  <div class="flex-center">
    <form [formGroup]="form" >
    <ion-card>
      <ion-card-header>
        <ion-card-title color="success">Login</ion-card-title>
       
      </ion-card-header>
    
      <ion-card-content>
        <ion-item>
          <ion-label  position="floating">Email</ion-label>
          <ion-input type="email " formControlName="email" ></ion-input>
        </ion-item>
        <app-error-message [field]="emailField" error="required" message="Email is mandatory"></app-error-message>
        <app-error-message [field]="emailField" error="email" message="Email is invalid"></app-error-message>
        <ion-item>
          <ion-label  position="floating">Password</ion-label>
          <ion-input type="password " formControlName="password" ></ion-input>
        </ion-item>
        <app-error-message [field]="passwordField" error="required" message="Password is mandatory"></app-error-message>
        <ion-button color="white" fill="clear" size="full" [disabled]="!form.get('email')!.valid" >Forgot email/password</ion-button>
        <ion-button color="success" size="full" (click)="login()" [disabled]="!form.valid" >LOGIN</ion-button>
        <ion-button color="success" fill="clear" size="full" (click)="register()"  >REGISTER</ion-button>
      </ion-card-content>   
    </ion-card>
  </form>
  </div>
 
</ion-content>
